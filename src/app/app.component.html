<div class="card">
    <div class="card-header">
        <h6>Please provide your feedback</h6>
    </div>
    <div class="card-body"> 
                 
      <form [formGroup]="radioButtonQuestionForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let question of radioButtonQuestions">
          <label>{{question.question}}</label>
          <mat-radio-group class="example-radio-group" [formControlName]="question.questionId">
            <mat-radio-button
              *ngFor="let answer of question.questionAnswers" [value]="answer">
              {{answer.answer}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </form> 

      <form [formGroup]="radioButtonGridQuestionForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let question of radioButtonGridQuestions">
          <label>Session from {{question.session.startsAt}} till {{question.session.endsAt}}</label>
          <br>
          <label>{{question.question}}</label><br>
            <mat-radio-button [value]="answer1">1</mat-radio-button><br>
            <mat-radio-button [value]="answer2">2</mat-radio-button><br>
            <mat-radio-button [value]="answer3">3</mat-radio-button><br>
            <mat-radio-button [value]="answer4">4</mat-radio-button><br>
            <mat-radio-button [value]="answer5">5</mat-radio-button><br>
            <mat-radio-button [value]="answerNA">N/A</mat-radio-button><br>
        </div>
      </form> 

      <button class="btn btn-primary card-body-buttons" type="submit" form="ngForm" 
        (click)="onSubmit(radioButtonQuestionForm.value)">Submit</button>
    </div>
</div>
